<ion-header>

    <ion-navbar>
        <ion-title>edit</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label color="primary">Frage</ion-label>
        <ion-input type="text" placeholder="" [(ngModel)]="profile.question"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary"> Antwort 1.</ion-label>
        <ion-input type="text" placeholder="" [(ngModel)]="profile.antwort1"></ion-input>
        <ion-checkbox color="dark" checked="false" [(ngModel)]="profile.ergebnis1"></ion-checkbox>
    </ion-item>

    <ion-item>
        <ion-label color="primary"> Antwort 2.</ion-label>
        <ion-input type="text" placeholder="" [(ngModel)]="profile.antwort2"></ion-input>
        <ion-checkbox color="dark" checked="false" [(ngModel)]="profile.ergebnis2"></ion-checkbox>
    </ion-item>

    <ion-item>
        <ion-label color="primary">Schwierigkeitsgrad</ion-label>
        <ion-select [(ngModel)]="profile.schwierigkeitsgrad">
            <ion-option value="einfach">einfach</ion-option>
            <ion-option value="mittel">mittel</ion-option>
            <ion-option value="schwierig">schwierig</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>erstellt am </ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="profile.erstellt"></ion-datetime>
    </ion-item>

    <button ion-button full (click)="save()">save</button>

</ion-content>
