  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="secondary">
    <ion-title text-center>User Information</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      User Information
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label floating color="primary">Position</ion-label>
        <ion-input type="text" [value]="userPosition" aria-readonly="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating color="primary">Email</ion-label>
        <ion-input type="email" [value]="userEmail" aria-readonly="true"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label floating color="primary">Creation Time</ion-label>
        <ion-input type="text" [value]="creationTime" aria-readonly="true"></ion-input>
      </ion-item>


    </ion-card-content>
  </ion-card>

</ion-content>
